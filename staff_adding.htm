<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./staff_adding.css">
</head>
<body>
    <div class="staff-main-container">

        <div class="staff-add-card">
            <section class="staff-add-section">
              <h1>Adding New Staff</h1>
            </section>
            <div class="staff-add-box">
                <input type="text" name="staff[name]" required><span>Name</span>
              <i></i>
            </div>

            <div class="staff-add-box">
                <input type="text" name="staff[age]" required><span>Age</span>
              <i></i>
            </div>

            <div class="staff-add-box">
                <input type="email" name="staff[email_id]" required><span>Email-Id</span>
              <i></i>
            </div>

            <div class="staff-add-box">
                <input type="tel" name="staff[phone_number]" required><span>Phone Number</span>
              <i></i>
            </div>

            <div class="staff-add-box">
                <input type="text" name="staff[designation]" required><span>Designation</span>
                <i></i>
            </div>

            <div class="staff-add-box">
                <input type="text" name="staff[experience]" required><span>Experience</span>
                <i></i>
            </div>


            <button type="button" class="staff-submit-btn">Next</button>
          </div>
    </div>
</body>
</html>
